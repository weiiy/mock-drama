# Fly.io 部署配置
app = "mock-drama-agent"
primary_region = "hkg"  # 香港区域

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  REDIS_URL = "redis://mock-drama-redis.internal:6379"

# Web 服务器
[[services]]
  internal_port = 8000
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"

# Worker 进程
[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 2048

# 环境变量（敏感信息通过 fly secrets set 设置）
# fly secrets set REPLICATE_API_TOKEN=xxx
# fly secrets set SUPABASE_URL=xxx
# fly secrets set SUPABASE_SERVICE_ROLE_KEY=xxx
